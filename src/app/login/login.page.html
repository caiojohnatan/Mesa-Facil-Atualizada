<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mesa Fácil </ion-title>
      </ion-toolbar>
     
    </ion-header>
    <div class="logo-container">
      <img src="https://tradeweb.com.ar/wp-content/uploads/2020/05/mesa-facil.png" alt="Logo da sua aplicação">
    </div>
    <ion-content class="login-principal">
      <h2>Login</h2>
      <form (ngSubmit)="LoginAuth()">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="usuario" [(ngModel)]="user" name="user" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="Senha" [(ngModel)]="password" name="password" required>
        </div>

        <ion-button type="submit">Entrar</ion-button>
      </form>

      <div>
        <p>Caso não possua uma conta, registre-se:</p>
        <ion-button type="submit">Registrar-se</ion-button>
      </div>
    </ion-content>
  </div>
</ion-content>
